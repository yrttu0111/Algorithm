<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (!isNaN(x)) answer += x;
        }
        return parseInt(answer);
      }
      function solution2(str) {
        let a = str.replace(/[^0-9]/g, "");
        return parseInt(a);
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
      console.log(solution2(str));
    </script>
  </body>
</html>
